<div class="outer-dashboard-div">
<div id="admin-page-content-wrapper">
  <div class="container-fluid custom-margin">
      <h1>Dashboard</h1>

      <div class="row">
        <div class="col-sm-6 text-color-white">
          <div class="card bg-info">
            <div class="card-body">
              <h5 class="card-title">Pending Orders</h5>
              <p class="card-text">Total number of Pending orders are: {{pendingOrderCount}}</p>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
            <div class="card bg-success text-color-white">
              <div class="card-body">
                <h5 class="card-title">Completed Orders</h5>
                <p class="card-text">Total number of completed orders are: {{completedOrderCount}} </p>
              </div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-sm-6 text-color-white">
          <div class="card bg-primary">
            <div class="card-body">
              <h5 class="card-title">Revenue Generated</h5>
              <p class="card-text">Total revenue generated is: $ {{totalReveueGenerated}}</p>
            </div>
          </div>
        </div>
        </div>

  </div>
</div> <!-- /#page-content-wrapper -->
</div>
